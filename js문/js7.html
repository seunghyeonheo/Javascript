<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: 'Courier New', Courier, monospace;
            font-size: 22px;
        }
 
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th {
            background-color: #989595;
        }
    </style>
</head>
<body>
    <h2>제어 구조의 중첩</h2>
    <hr>
     <script>
         let i, j, result;
        p('<table>');
        p('<tr>');
         for(i=2 ; i <= 9 ; i++){
             p(`<th> ${i}단 </th>`);
         }
        p("</tr>"); //<th>가지는 행 닫기
        p("<tr>"); //새로운 행 시작
        
        for(i=2; i<=9; i++){
            p('<td>');
            for(j=1; j<=9; j++){
                result = i * j;
                pl(`${i} X ${j} = ${result}`);
            }
            p('</td>')
        }
        p('</tr>');
        
 
        function p(str){
            document.write(str);
        }
        function pl(str){
            document.write(`${str} <br>`);
        }
     </script>     
    </table>
</body>
</html>
