<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h2>continue 사용</h2>
    <hr>
    <script>
        let i = 0;
        while(i < 10){
            i++;
            if( i % 2 ==1) continue;
            pl(i)
        }

        function pl(str){
            document.write(`${str} <br>`);
        }
    </script>   
</body>
</html>
