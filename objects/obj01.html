<body>
    <p>Creating a JavaScript Object</p>

    <script>
        let Person = {
            firstName : "John",
            lastName  : "Doe",
            age       : 50,
            eyeColor  : "blue"
        }

        let output = '';
        for(let key in Person){
            output += `üçâ ${key} : ${Person[key]} <br>`;
        }

        document.getElementById("demo").output;
        //`${person.firstName} is ${person.age} years old`;
       // `${person['firstName']} is ${person[age]}years old`;
    </script>
</body>
