<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script src="utility.js"></script>
</head>
<body>
    <h2>split() 함수</h2>
    <hr>
    <script>
        let dtolist = '가길동, 100, 90/나길동, 90, 80/다길동, 100, 80';
        let arraydto = dtolist.split('/');
        console.log(`배열길이: ${arraydto.length}`);
        arraydto.forEach((dto) => pl(dto));
        pl('<hr>');
        pl(`<h1> <성적 계산 목록> </h1>`);

        let i=0;
        arraydto.forEach((dto) => {
            let str = dto.split(',');
            console.log(`배열의 타입: ${i+1}:${typeof str[i++]}`);
            pl(`성명: ${str[0]}`);
            pl(`영어점수: ${str[1]}`);
            pl(`수학점수: ${str[2]}`);
            pl(`총점: ${parseInt(str[1]) + parseInt(str[2])}`);
            pl(`평균: ${(parseInt(str[1]) + parseInt(str[2]))/2}`);
            pl('------------------------------------------');
        });
    </script>
</body>
</html>
