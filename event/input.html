<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="../style.css"></link>
    <script>
        function check(f){
            if(f.wname.value == '' || f.wname.value.length == 0){
                alert('이름을 입력하세요');
                //return false;
            }else if(f.subject.value.length == 0) {
                alert('제목을 입력하세요');
                f.subject.focus();
                //return false;
            }else if(f.wcontent.value == ''){
                alert('내용을 입력하세요');
                f.wcontent.focus();
                //return false;
            }else{
                alert('데이터 정상 입력, 계속 진행합니다.');
               //f.submit();
            }
        }

    </script>
</head>
<body>
    <form method="post" action="" name="myform" 
    ">
        <h2>방명록</h2>
        이름 : <input type="text" name="wname"><br>
        제목 : <input tyoe="text" name="subject" size="50"><br>
        내용 : <textarea name="wcontent" rows="8" cols="54"></textarea><br>
        <!-- <button type="button" onclick="check(this.form)">저장</button> -->
        <!--<button>저장</button> submit 기능 -> onsubmit=return check()-->
        <!--<input type="image" src="disks.jpg"></input> submit -> -> onsubmit -->

        </a>
    </form>
